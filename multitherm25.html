<body onload="setday()">
<h1>Thermal forecast</h1>
<script>
   var day;
   var startgrid;
   const grids = ["Scheidegg", "Locarno", "Hüsliberg", "Pany", "Solothurn", "Scuol", "Fiesch", "Niesen"];
   function setday(){day = 0; startgrid = "Scheidegg";}
   function changeColor(i, dist0, dist1, dist2, dist3, dist4, dist5, dist6, dist7) {
         document.getElementById("thermal0").style.backgroundColor = col(dist0);
         document.getElementById("thermal0").innerHTML = "<a class='km'>" + dist0 + "</a>";
         document.getElementById("thermal1").style.backgroundColor = col(dist1);
         document.getElementById("thermal1").innerHTML = "<a class='km'>" + dist1 + "</a>";
         document.getElementById("thermal2").style.backgroundColor = col(dist2);
         document.getElementById("thermal2").innerHTML = "<a class='km'>" + dist2 + "</a>";
         document.getElementById("thermal3").style.backgroundColor = col(dist3);
         document.getElementById("thermal3").innerHTML = "<a class='km'>" + dist3 + "</a>";
         document.getElementById("thermal4").style.backgroundColor = col(dist4);
         document.getElementById("thermal4").innerHTML = "<a class='km'>" + dist4 + "</a>";
         document.getElementById("thermal5").style.backgroundColor = col(dist5);
         document.getElementById("thermal5").innerHTML = "<a class='km'>" + dist5 + "</a>";
         document.getElementById("thermal6").style.backgroundColor = col(dist6);
         document.getElementById("thermal6").innerHTML = "<a class='km'>" + dist6 + "</a>";
         document.getElementById("thermal7").style.backgroundColor = col(dist7);
         document.getElementById("thermal7").innerHTML = "<a class='km'>" + dist7 + "</a>";
         day = i;
         document.getElementById("day_indicator").innerHTML = "<a class='km'>Day +" + day + "</a>";
         for (let j = 0; j <= 4; j++) {
                      document.getElementById("my-div" + j).className = "button1";
             						  }
         document.getElementById("my-div" + day).className  = "active_button";
         show_forecast();
      }

      function col(dist){
                if (dist > 250 ){dist = 250;}
                let r = 255 - dist
              let fac = (15625 - (dist - 125)**2) / 260
                return `rgba(${r}, ${r + fac}, ${r - fac}, 1)`
                }
        function show_grid(n) {startgrid = grids[n]; show_forecast();}
        function show_forecast() {document.getElementById("display_temp").innerHTML = "<h2>" + startgrid +
         " Day-" + day + "</h2><img src='forecast" + startgrid + day + ".png'>";}
</script>
