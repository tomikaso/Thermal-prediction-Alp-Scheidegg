<body onload="setday()" >

<script>

		 document.getElementById("thermal6").innerHTML = "<h3>" + dist6 + "</h3>";
		 day = i;
		 document.getElementById("day_indicator").innerHTML = "<h2>Day +" + day + "</h2>";
}
	function col(g, a=1){  return `rgba(10, ${250-g}, 10, 1)`}
	function show_as() {document.getElementById("display_temp").innerHTML = "<img src='forecastScheidegg" + day + ".png'>";}
