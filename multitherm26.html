<script>
   var day;
   let loca = 0;
   let mode = "thermal";
   var startgrid;
   var potarray = new Array();
   const weekday = ["Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag","Sonntag", 						"Montag","Dienstag","Mittwoch","Donnerstag"];
   const grids = ["Scheidegg", "Locarno", "Hüsliberg", "Pany", "Solothurn", "Scuol", "Fiesch", "Niesen", "Braunwald-Gumen", "Cari"];
   const models = ["ICON-D2", "ICON-D2", "ICON-EU", "ICON-EU", "ICON-EU" , "ICON-EU"];
   const wind_color = ["limegreen", "springgreen", "lawngreen", "greenyellow", "yellow", "gold", "orange", "orangered", "tomato", "lightcoral", "indianred", "orchid", "darkorchid"];
   const d = new Date();
   function datehour() {return d.getHours() + 100 * d.getDate() + 10000 * d.getMonth();}
   async function load_potential(){document.getElementById("display_temp").innerHTML = "<h3>loading...</h3>";
                      let x = await fetch('/images/thomaskamps/multitherm/potential.txt');
                      let y = await x.text();
                      potarray = y.split(',');
                      document.getElementById("display_temp").innerHTML = y;
                      setday();
                      set_active_location(0);
                      show_forecast();
                      setTimeout(function (){changeColor(0)}, 700);
                      }
   function setday(){day = 0; startgrid = "Scheidegg";
                     document.getElementById("my-div0").innerHTML = "Heute";
                     for (let j = 1; j <= 4; j++) {
                          document.getElementById("my-div" + j).innerHTML = weekday[d.getDay() + j];}
}
function changeColor(i) {
    for (let l = 0; l <= 9; l++) {
        document.getElementById("thermal" + l).style.backgroundColor = col(potarray[l + 10 * i]);
        document.getElementById("thermal" + l).innerHTML = "<a class='km'>" + potarray[l + 10 * i] + "</a>";
    }
    day = i;
    document.getElementById("day_indicator").innerHTML = models[day];
    for (let j = 0; j <= 4; j++) {
        document.getElementById("my-div" + j).className = "button1";
    }
    document.getElementById("my-div" + day).className = "active_button";
    show_forecast();
    load_data();
}
function arrow_svg(angle){
      var pi180 = Math.PI / 180;
      let r = 5
      let padd = 1
      let ax = r + padd - Math.sin(angle * pi180) * r;
      let ay = r + padd + Math.cos(angle * pi180) * r;
      let a2x = r + padd - Math.sin((angle + 180) * pi180) * r * 0.2;
      let a2y = r + padd + Math.cos((angle + 180) * pi180) * r * 0.2;
      let bx = r + padd - Math.sin((angle + 130) * pi180) * r * 0.8;
      let by = r + padd + Math.cos((angle + 130) * pi180) * r * 0.8;
      let cx = r + padd - Math.sin((angle - 130) * pi180) * r * 0.8;
      let cy = r + padd + Math.cos((angle - 130) * pi180) * r * 0.8;
      return `<svg height="10" width="10" xmlns=http://www.w3.org/2000/svg><polygon points="${cx},${cy} ${ax},${ay} ${bx},${by} ${a2x},${a2y}" fill = "darkslategray"></svg>`}

      function col(distst){
          		var dist = parseInt(distst);
                if (dist > 250 ){dist = 250;}
          		dist = dist * 0.8;
                let r = 255 - dist;
              let fac = (15625 - (dist - 125)**2) / 260
                return `rgba(${r}, ${r + fac}, ${r - fac}, 1)`
                }
    function show_grid(n) {startgrid = grids[n]; show_forecast(); set_active_location(n); loca = n; load_data();}
    function set_active_location(loc){
             for (let l = 0; l <= 9; l++) {document.getElementById("thermal" + l).className = "thermal" + l;}
             document.getElementById("thermal" + loc).className   += " thermal_active";}
        function show_forecast() {document.getElementById("display_temp").innerHTML = "<h3>" + startgrid +
         " Day-" + day + "</h3><img src='/images/thomaskamps/multitherm/forecast" + startgrid + day + ".png?" + datehour() + "'>" ;}
function clear_table(){ for (let t = 10; t<=20; t++)
						{ for (let h = 800; h<=4200; h=h+200)
							{
						document.getElementById(h + "-" + t).innerHTML = "";
						document.getElementById(h + "-" + t).style.backgroundColor = "white";
							}
						}
					}
function liftcol(lift){
          		var l = parseFloat(lift);
                if (l > 5 ){l = 5;}
          		l = l * 30;
                let r = 255 - l;
                let fac = (15625 - (l - 125)**2) / 260;
                return `rgba(${r}, ${r + fac}, ${r - fac}, 1)`
                }
async function load_thermal_model()
  {
  let x = await fetch("/images/thomaskamps/multitherm/thermal_data_multi.txt?"+ datehour());
  let y = await x.text();
  thermlist = y.split(',');
  document.getElementById("4200").innerHTML = "Cloud";
  let adr = "invalid";
  let adr_flag = 0;
  document.getElementById("b2").innerHTML = "Thermik-Modell: " + startgrid + ", " + weekday[d.getDay() + day];
  clear_table();
  for (let t in thermlist)
    {
	if(thermlist[t].substring(0,3) == "LOC" && thermlist[t].substring(7,8) == day && thermlist[t].substring(3,4) == loca )
		{lt = thermlist[t].substring(10,12); height = thermlist[t].substring(13,17); adr = height + "-" + lt; adr_flag = 1;}
	else
		{
		if (adr_flag == 1)
			{
			adr_flag = 0;
            if(isNaN(thermlist[t]))
				{
				svg_adr = thermlist[t] + '.svg'
				document.getElementById(adr).innerHTML = "<img src='/images/thomaskamps/svg/" + svg_adr + "'>";
				}
			else
				{
				document.getElementById(adr).innerHTML = thermlist[t];
				document.getElementById(adr).style.backgroundColor = liftcol(thermlist[t]);
				}
			}
		}
	 }
  }
function new_day(){day ++; if(day > 4){day=0;} document.getElementById("b2").innerHTML = day + "+";
                   clear_table();
                   load_thermal_model();
        		   show_forecast();}
async function load_wind()
  {
  let w = await fetch("/images/thomaskamps/multitherm/wind_data_multi.txt?"+ datehour());
  let y = await w.text();
  windlist = y.split(',');
  document.getElementById("4200").innerHTML = "4'200";
  let adr = "invalid";
  let adr_flag = 0;
  document.getElementById("b2").innerHTML = "Wind-Daten: " + startgrid + ", " + weekday[d.getDay() + day];
  clear_table();
  for (let t in windlist)
    {
	if(windlist[t].substring(0,3) == "LOC" && windlist[t].substring(7,8) == day && windlist[t].substring(3,4) == loca )
		{lt = windlist[t].substring(10,12); height = windlist[t].substring(13,17); adr = height + "-" + lt; adr_flag = 1;}
	else
		{
		if (adr_flag == 1)
			{
			adr_flag = 0;
			wind_speed = parseInt(windlist[t].substring(0,3));
			wind_angle = parseInt(windlist[t].substring(6,9));
			document.getElementById(adr).innerHTML = arrow_svg(wind_angle) + "<span class='wind_font'>" + wind_speed + "</span>";
			document.getElementById(adr).style.backgroundColor = wind_color[Math.min(Math.floor(wind_speed/5), 12)];
			}
		}
	}
  }
function display_wind() {
    thermal_wind_switch = document.getElementById("wind_therm_chk").checked;
    if (thermal_wind_switch) {
        mode = "thermal";
    } else {
        mode = "wind";
    }
    setTimeout(function (){load_data()}, 200);
}
function load_data()
    {clear_table();
    if (mode == "thermal")
        {load_thermal_model();}
        else {load_wind();}
    }
    </script>
